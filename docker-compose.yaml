# This is the definitive docker-compose file for the project.
# It uses a corrected volume mount for the backend service to ensure
# the training script is available and the trained model is persisted.

networks:
  reliant_network:
    driver: bridge

services:
  # 1. Database Service
  db:
    image: postgres:13
    container_name: reliant_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./db_init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=erp_crm_db
    ports:
      - "5432:5432"
    networks:
      - reliant_network

  # 2. Backend Service
  backend:
    build: ./backend
    container_name: reliant_backend
    volumes:
      # Mount the entire backend directory.
      # This makes train_model.py available inside the container and
      # ensures the ml_model.joblib file is saved to your computer.
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@db/erp_crm_db
    networks:
      - reliant_network

  # 3. Frontend Service
  frontend:
    build: ./frontend
    container_name: reliant_frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - reliant_network

volumes:
  postgres_data:

