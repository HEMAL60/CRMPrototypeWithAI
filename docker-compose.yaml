version: '3.8'

# This top-level key groups all the container definitions.
services:
  
  # The PostgreSQL Database Service
  # 'db' is indented by 2 spaces to show it's part of 'services'.
  db:
    image: postgres:13-alpine
    container_name: reliant_db
    environment:
      POSTGRES_USER: reliant_user
      POSTGRES_PASSWORD: reliant_password
      POSTGRES_DB: reliant_windows_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./db_init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # The FastAPI Backend Service
  # 'backend' is also indented by 2 spaces, at the same level as 'db'.
  backend:
    build: ./backend
    container_name: reliant_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://reliant_user:reliant_password@db/reliant_windows_db
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:

